<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="utf-8">
  <title>{% if page.titleBefore %}{{page.titleBefore}} · {% endif %}{% if page.title %}{{page.title | capitalize }} · {% endif %}{{site.title}}{% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>

  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

  {% include meta-tags.html %}

  <link href="{{site.baseurl}}/assets/css/main.css" rel="stylesheet">

  <!-- Google font: Roboto (Normal 400, 400 Italic, Bold 700), Abel (Normal 400) -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700|Abel' rel='stylesheet' type='text/css'>
  <!-- Google font: Lora (Normal 400, 400 Italic, Bold 700)-->
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic' rel='stylesheet' type='text/css'>

  <link href="{{site.baseurl}}favicon.ico" rel="shortcut icon">

  <link rel="alternate" type="application/atom+xml" title="{{site.title}} | {{site.description}}" href="/atom.xml" />
  <link rel="alternate" type="application/rss+xml" title="{{site.title}} | {{site.description}}" href="/feed.xml" />
</head>

<body itemscope itemtype="http://schema.org/WebPage">

  <input type="checkbox" class="mobile-nav-toggle-box" name="mobile-nav-toggle" id="mobileNavToggle">
  {% include sidebar.html %}

  {% include header.html %}

  <main class="main-content {% if 'default' == page.layout or 'collection' == page.layout %}main-content-fade{% endif %}">
    {{ content | strip }}
  </main>

  <script src="{{site.baseurl}}/assets/js/jquery-1.12.3.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/jquery.mobile.custom.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/jquery.scrollTo.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/jquery.waypoints.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/main.js"></script>
  <script src="{{site.baseurl}}/assets/js/forms.js"></script>
  <script src="{{site.baseurl}}/assets/js/slideshow.js"></script>
  <script src="{{site.baseurl}}/assets/js/social-media-share.js"></script>
  {% if site.enableSiteSearch %}
    <script src="{{site.baseurl}}/assets/js/search.js"></script>
  {% endif %}
  <script src="{{site.baseurl}}/assets/js/album-cover-carousel.js"></script>

  {% if page.url contains "contact" %}
    <script src="{{site.baseurl}}/assets/js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.google-api-key }}&callback=initMap"></script>
  {% endif %}

  {% if include-analytics-tracking %}
    {% include analytics-tracking.html %}
  {% endif %}

</body>

</html>
